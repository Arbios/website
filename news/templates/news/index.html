{% extends 'home/base.html' %}

{% block content %}

<div class="col-md-6">
	<h1>IT-новости</h1>
	{% for post in post_list %}
		<h3><a href="{% url 'news:post' post.id %}">{{ post.title }}</a></h3>
		<p>{{ post.context }}</p>
		<p>Дата публикации: <i>{{ post.datetime }}</i></p>
		<br>
	{% endfor %}
</div>

{% endblock %}
