{% extends 'home/base.html' %}

{% block content %}
	<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home:index' %}">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Новости</li>
        </ol>
    </nav>

    <div class="container">
    	<div class="row justify-content-md-center">
    		<div class="col-md-8">
    			{% for post in posts %}
				<div class="card-deck">
				  <div class="card">
				  	{% if post.pic %}
				    <a href="{% url 'news:post-detail' post.id %}"><img class="card-img-top" src="/news{{ post.pic.url }}" alt="Card image cap"></a>
				    {% endif %}
				    <div class="card-body">
				      <h5 class="card-title"><a href="{% url 'news:post-detail' post.id %}">{{ post.title }}</a></h5>
				      <p class="card-text">{{ post.context }}</p>
				    </div>
				    <div class="card-footer">
			    	  	<div class="article-metadata">
			    	  		<img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
							<a class="mr-2" href="#">{{ post.author }}</a>
							<small class="text-muted">{{ post.datetime|date:"F d, Y" }}</small>
						</div>
				    </div>
				  </div>
				</div>
				<br>
				{% endfor %}
    		</div>
    	</div>
    </div>
{% endblock %}
